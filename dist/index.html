<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="bundle.js"></script>
    <title>Where's Waldo?</title>
  </head>
  <body>
    <div id="main">
      <div id="startScreen">
        <h1>Where's Waldo?</h1>
        <p>Click the button to start. You are timed!</p>
        <div class="trial-container">
          <img class="trial" src="/src/1.png" />
          <img class="trial" src="/src/3.png" />
          <img class="trial" src="/src/2.png" />
        </div>
        <button id="startButton">START</button>
        <p>Score Board:</p>
        <div id="leaderBoard"></div>
      </div>
      <div class="container">
        <div id="counter">0</div>
        <img id="image" src="/src/image.jpg" />
        <div class="highlight" style="display: none"></div>
        <div class="dropdown" style="display: none">
          <img class="checker" src="/src/1.png" />
          <img class="checker" src="/src/3.png" />
          <img class="checker" src="/src/2.png" />
        </div>
        <div class="trial-container">
          <img class="trial" src="/src/1.png" />
          <img class="trial" src="/src/3.png" />
          <img class="trial" src="/src/2.png" />
        </div>
      </div>

      <div class="popuptext" id="myPopup"></div>
      <div id="inputName">
        <form class="inputForm">
          <label for="name">Name:</label><br />
          <input type="text" name="name" required /><br />
          <button id="addScoreButton">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
